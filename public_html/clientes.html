<!DOCTYPE html>

<html lang="en">
<head>
    <!-- The jQuery library is a prerequisite for all jqSuite products -->
    <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <!-- This is the Javascript file of jqGrid -->   
    <script src="clientes/jquery.jqGrid.min.js" type="text/javascript"></script>
    <!-- This is the localization file of the grid controlling messages, labels, etc.
    <!-- We support more than 40 localizations -->
    <script src="js/jquery.jqGrid-4.4.3/js/i18n/grid.locale-es.js" type="text/javascript"></script>
    <!-- A link to a jQuery UI ThemeRoller theme, more than 22 built-in and many more custom -->
    <link href="clientes/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <!-- The link to the CSS that the grid needs -->
    <link href="clientes/ui.jqgrid.css" rel="stylesheet" type="text/css"/>
    <meta charset="utf-8" />
    <title>jqGrid Loading Data - Dialogs - Edit, Add, Delete</title>
</head>
<body>

    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>

    <script type="text/javascript">

        $(document).ready(function () {
            var template = "<div style='margin-left:15px;'><div> Nombre: </div><div>{Nombre} </div>";
                    template += "<div> Telefono: </div><div>{Telefono} </div>";
                    template += "<div> Email: </div><div>{Email} </div>";
                    template += "<div> Pais:</div><div> {Pais} </div>";
                    template += "<div> Provincia:</div><div> {Provincia} </div>";
                    template += "<div> Localidad:</div><div> {Localidad} </div>";
                    template += "<div> Direccion:</div><div> {Direccion} </div>";
                    template += "<div> Categoria:</div><div> {Categoria} </div>";
                    template += "<hr style='width:100%;'/>";
                    template += "<div> {sData} {cData}  </div></div>";

            $("#jqGrid").jqGrid({
                url: 'js/clientes.json',
				// we set the changes to be made at client side using predefined word clientArray
                editurl: 'clientArray',
                datatype: "json",
                colModel: [
                    {
                        label: 'Nombre',
                        name: 'Nombre',
                        width: 70,
                        editable: true // must set editable to true if you want to make the field editable
                    },
                    {
                        label: 'Telefono',
                        name: 'Telefono',
                        width: 70,
                        editable: true
                    },
                    {
                        label: 'Email',
                        name: 'Email',
                        width: 70,
                        editable: true
                    },
                    {
                        label: 'Pais',
                        name: 'Pais',
                        width: 70,
                        editable: true
                    },
                    {
                        label: 'Provincia',
                        name: 'Provincia',
                        width: 70,
                        editable: true
                    },
                    {
                        label: 'Localidad',
                        name: 'Localidad',
                        width: 70,
                        editable: true
                    },
                    {
                        label: 'Direccion',
                        name: 'Direccion',
                        width: 70,
                        editable: true
                    },
                    {
                        label: 'Categoria',
                        name: 'Categoria',
                        width: 70,
                        editable: true
                    }
                ],
                sortname: 'CustomerID',
                sortorder : 'asc',
                loadonce: true,
                viewrecords: true,
                width: 640,
                height: 400,
                rowNum: 10,
                pager: "#jqGridPager"
            });

            $('#jqGrid').navGrid('#jqGridPager',
                // the buttons to appear on the toolbar of the grid
                { edit: true, add: true, del: true, search: false, refresh: false, view: false, position: "left", cloneToTop: false },
                // options for the Edit Dialog
                {
                    editCaption: "Editar cliente",
                    template: template,
                    errorTextFormat: function (data) {
                        return 'Error: ' + data.responseText
                    }
                },
                // options for the Add Dialog
                {
                    template: template,
                    errorTextFormat: function (data) {
                        return 'Error: ' + data.responseText
                    }
                },
                // options for the Delete Dailog
                {
                    errorTextFormat: function (data) {
                        return 'Error: ' + data.responseText
                    }
                });
        });

    </script>
    <script src="clientes/jquery-ui.min.js" type="text/javascript"></script>
</body>
</html>
